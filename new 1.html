<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table>
        <tr>
            <th>Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>Science</td>
            <td>Physical Ed.</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>History</td>
            <td>Physical Ed.</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>Lunch</td>
            <td>Lunch</td>
            <td>Lunch</td>
            <td>Lunch</td>
            <td>Lunch</td>
        </tr>
        <!-- Add more rows for additional timeslots -->
    </table>
</body>
</html>
